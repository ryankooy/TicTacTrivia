<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Project 1</title>
    </head>
    <body>
        <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-database.js"></script>
        <!-- <script src="/__/firebase/init.js"></script> -->
        <div id="user-info">
            <p>Create a username:</p>
            <input type="text" id="username">
            <p>Enter your email address (optional):</p>
            <input type="email" id="email">
            <p>Enter your phone number (optional):</p>
            <input id="phone">
            <button type="submit" id="user-b">Submit</button>
            <p>There are <span id="online"></span> players online.</p>
            <p>Hi, <span id="name"></span>!</p>
        </div>
        <form>
            <div class="form-group">
                <label for="catagory-select">Test</label>
                <select class="form-control" id="catagory-select">
                <option value = "21">Sports</option>
                <option value = "12">Music</option>
                <option value = "23">History</option>
                <option value = "17">Science & Nature</option>
                <option value = "11">Film</option>
                </select>
                <label for="difficulty-select">Difficulty</label>
                <select class="form-control" id="difficulty-select">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <button type="submit" id="testSubmit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <div>
            <button class="TTTboard" value="0">1</button>
            <button class="TTTboard" value="1">2</button>
            <button class="TTTboard" value="2">3</button>
            <button class="TTTboard" value="3">4</button>
            <button class="TTTboard" value="4">5</button>
            <button class="TTTboard" value="5">6</button>
            <button class="TTTboard" value="6">7</button>
            <button class="TTTboard" value="7">8</button>
            <button class="TTTboard" value="8">9</button>
        </div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script rel="text/javascript" src="assets/javascript/app.js"></script>
        <script rel="text/javascript" src="assets/javascript/appUserPresence.js"></script>
        <script rel="text/javascript" src="assets/javascript/appChatBox.js"></script>
        <script rel="text/javascript" src="assets/javascript/appUserScores.js"></script>
    </body>
</html>
