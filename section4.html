        <!-- Section 4: Category Selection -->
        <section class="containerMain" id="category-selection">
                <div>Select a Category</div>
            <form>
                <div class="form-group">
                    <!-- Category Selection -->
                    <label class="form-item__label" for="select">Test</label>
                        <select class="form-control" id="catagory-select">
                            <option disabled selected value="" required>Select Category</option>
                            <option value = "21">Sports</option>
                            <option value = "12">Music</option>
                            <option value = "23">History</option>
                            <option value = "17">Science & Nature</option>
                            <option value = "11">Film</option>
                        </select>
                    <label class="form-item__label" for="select">Difficulty</label>
                        <select class="form-control" id="difficulty-select">
                            <option disabled selected value="" >Select Difficulty</option>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    
                </div>
            </form>

        <!-- submit -->
        <button type="submit" id="category-submit" class="btn btn-primary">Submit</button>
     
    </section>
